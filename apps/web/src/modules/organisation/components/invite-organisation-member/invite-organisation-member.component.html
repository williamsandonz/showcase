<h3 mat-dialog-title>Invite New Members</h3>
<div mat-dialog-content>
  <div>
    <p>Invite new members by email to join your organization.</p>
    <form [formGroup]="form">
      <mat-form-field>
        <input cdkFocusInitial formControlName="email" matInput placeholder="email" required />
        <mat-error [appFieldErrors]="form.controls.email"></mat-error>
      </mat-form-field>
      <mat-error *ngIf="formError">
        {{ formError }}
      </mat-error>
    </form>
  </div>
</div>
<div mat-dialog-actions>
  <app-async-button [processing]="processing">
    <button mat-flat-button color="primary" (click)="onSubmit()">Confirm</button>
  </app-async-button>
  <button mat-stroked-button color="warn" (click)="closeDialog()">Cancel</button>
</div>
