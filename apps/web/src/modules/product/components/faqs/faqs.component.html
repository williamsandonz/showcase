<h2>FAQs</h2>
<mat-accordion>
  <mat-expansion-panel
    *ngFor="let item of items; let i = index"
    hideToggle
    [expanded]="expandedPanelIndex === i"
    (closed)="onPanelClosed(i)"
    (opened)="onPanelOpened(i)">
    <!-- Using auto height * fix: https://github.com/angular/components/pull/9313 -->
    <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
      <mat-panel-title>
        {{ item.question }}
      </mat-panel-title>
      <mat-panel-description>
        <mat-icon>{{ expandedPanelIndex === i ? 'expand_more' : 'chevron_left' }}</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p [innerHTML]="item.answer"></p>
  </mat-expansion-panel>
</mat-accordion>
