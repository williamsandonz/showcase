<h3 mat-dialog-title>Change password</h3>
<div mat-dialog-content>
  <div *ngIf="!success">
    <form [formGroup]="form">
      <mat-form-field>
        <input cdkFocusInitial formControlName="currentPassword" matInput placeholder="Current password" required />
        <mat-error [appFieldErrors]="form.controls.currentPassword"></mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="password1" matInput placeholder="Password" required type="password" />
        <mat-error [appFieldErrors]="form.controls.password1"></mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="password2" matInput placeholder="Re-enter password" required type="password" />
        <mat-error [appFieldErrors]="form.controls.password2"></mat-error>
      </mat-form-field>
    </form>
  </div>
  <p *ngIf="success" class="success-message">You're password has been successfully changed, closing dialog...</p>
  <mat-error *ngIf="!success && errorMessage">
    {{ errorMessage }}
  </mat-error>
</div>
<div mat-dialog-actions *ngIf="!success">
  <app-async-button [processing]="processing">
    <button mat-flat-button color="primary" (click)="onConfirm()">Change Password</button>
  </app-async-button>
  <button mat-stroked-button color="warn" (click)="closeDialog()">Cancel</button>
</div>
