<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <mat-card class="form-card full-page-card">
    <mat-card-header>
      <mat-card-title><h3>Login</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="journey === 0 && invitation">
        To accept {{ invitation.inviter.name }}'s invitation to the {{ invitation.organisation.name}} organisation, please sign
        in to your existing account below.
      </p>
      <mat-form-field>
        <input formControlName="email" matInput placeholder="Email" required />
        <mat-error [appFieldErrors]="form.controls.email"></mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="password" matInput placeholder="Password" required type="password" />
        <a matSuffix href="#" (click)="openForgotPasswordDialog($event)">Forgot password?</a>
        <mat-error [appFieldErrors]="form.controls.password"></mat-error>
      </mat-form-field>
      <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
    </mat-card-content>
    <mat-card-actions class="adjacent">
      <app-async-button [processing]="processing">
        <button mat-flat-button color="primary" type="submit">Login</button>
      </app-async-button>
      <app-google-login mat-button></app-google-login>
    </mat-card-actions>
  </mat-card>
</form>
