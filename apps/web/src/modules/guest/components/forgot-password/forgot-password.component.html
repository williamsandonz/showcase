<h3 mat-dialog-title>Forgot password</h3>
<div mat-dialog-content>
  <div>
    <p>Enter your email and we will send you a password reminder.</p>
    <form [formGroup]="form">
      <mat-form-field>
        <input cdkFocusInitial formControlName="email" matInput placeholder="Email" />
        <mat-error [appFieldErrors]="form.controls.email"></mat-error>
      </mat-form-field>
    </form>
  </div>
</div>
<div mat-dialog-actions>
  <app-async-button [processing]="processing">
    <button mat-flat-button color="primary" (click)="onConfirm()">Confirm</button>
  </app-async-button>
  <button mat-stroked-button color="warn" (click)="closeDialog()">Cancel</button>
</div>
